<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Questions fréquemment posées</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .faq-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .question {
            font-weight: bold;
            color: #2c3e50;
        }
        .answer {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Foire Aux Questions</h1>
    
    <div class="faq-container">
        <div class="faq-item">
            <p class="question">Question 1: Comment utiliser le bot de classement?</p>
            <p class="answer">Réponse: Utilisez la commande !aide pour voir toutes les commandes disponibles.</p>
        </div>
        
        <div class="faq-item">
            <p class="question">Question 2: Comment enregistrer ma puissance?</p>
            <p class="answer">Réponse: Utilisez la commande !puissance &lt;T1&gt; &lt;T2&gt; &lt;T3&gt; ou /puissance T1:xx T2:xx T3:xx.</p>
        </div>
    </div>
</body>
</html>
